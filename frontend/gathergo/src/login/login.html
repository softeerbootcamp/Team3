                            <span class="text" style = "color : #757575; font-size : 20px;">ID 로그인</span>

                <form id="frmNIDLogin" name="frmNIDLogin" target="-top" AUTOCOMPLETE="off">
                    <input type="hidden" id="localechange" name="localechange" value="">

                            <div class="panel-inner" role="tabpanel" aria-controls="loinid">
                                <div class="id-pw-wrap">
                                    <div class="input-row" id="id-line">

												<span class="blind">삭제</span>
                                            </span>
                                        </span>
                                    </div>
                                    <div class="input-row" id="pw-line">

                                            <span class="icon-pw">

                                            </span>
                                        </div>
                                        <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호"
                                               class="input-text" maxlength="16">
                                        <span role="button" class="btn-delete" id="pw-clear" style="display: none;">
                                            <span class="icon-delete">
                                                <span class="blind">삭제</span>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                                <div class="btn-login-wrap">
